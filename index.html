<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="calculator card mx-auto p-3" style="max-width: 800px; max-height: 1000px;">
            <div id="display" class="card-header bg-secondary text-white text-right"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">3</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-block">X</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">6</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-block">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block">9</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-block">+</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block">0</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-block">-</button></div>
                    <div class="col-3"><button class="btn btn-success btn-block">=</button></div>
                    <div class="col-3"><button class="btn btn-danger btn-block">Del</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
